<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Dashboard</title>
  </head>
  <body class="font-body">
    <div
      class="container mx-auto max-w-full font-body h-screen overflow-hidden bg-[url('/build/img/background.webp')] bg-no-repeat bg-cover">
      <div
        class="header flex flex-row justify-between px-20 border-black border-b w-full h-20 text-[#F6F1EE] bg-[#4F4A45] items-center font-body text-2xl">
        <div class="greeting">
          <h1>Hello Mario!</h1>
        </div>
        <div class="calendar">
          <p id="datetime"></p>
        </div>
      </div>
      <div
        class="main-container h-full md:grid md:grid-flow-col md:grid-cols-2 place-content-start px-20 py-20 bg-gradient-to-l bg-opacity-50">
        <div
          class="flex mb-10 md:w-full md:grid md:grid-flow-col md:grid-rows-3 md:place-content-center gap-5 text-3xl text-[#F6F1EE] md:items-start mx-auto">
          <div class="yt">
            <a href="https://www.youtube.com" target="_blank"
              ><img src="./img/youtube.png" alt="" class="icons"
            /></a>
          </div>
          <div class="fb peer">
            <a href="https://facebook.com" target="_blank"
              ><img src="./img/facebook.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.instagram.com" target="_blank"
              ><img src="./img/instagram.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.nba.com" target="_blank"
              ><img src="./img/nba.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.netflix.com" target="_blank"
              ><img src="./img/netflix.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.disneyplus.com" target="_blank"
              ><img src="./img/disney.jpg" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.td.ca" target="_blank"
              ><img src="./img/TD.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a href="https://www.amazon.ca" target="_blank"
              ><img src="./img/amazon.png" alt="" class="icons"
            /></a>
          </div>
          <div class="ig peer">
            <a
              href="https://www.whistler.ca/culture-recreation/facilities/meadow-park-sports-centre/"
              target="_blank"
              ><img src="./img/gym.jfif" alt="" class="icons"
            /></a>
          </div>
        </div>

        <div
          class="weather place-content-center md:w-2/3 p-5 font-body text-[#e0e1dd] rounded-xl shadow-xl mx-auto">
          <h2 class="text-7xl text-center">Weather Information</h2>
          <div
            id="weather-container"
            class="text-4xl pt-10 items-center font-bold">
            <h2 id="cityName" class="py-3">City: Whistler, BC</h2>
            <h2 id="temp" class="py-3">Temperature:</h2>
            <h2 id="hum" class="py-3">Humidity:</h2>
            <h2 id="feels" class="py-3">Feels like:</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
