<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My homepage</title>
  </head>
  <body class="overflow-hidden">
    <!-- main container -->
    <div class="container">
      <!-- header -->
      <div
        class="header w-screen flex flex-row justify-between items-center px-10 py-10 bg-slate-900">
        <div class="hello">
          <h1 class="text-5xl text-slate-300">Good day, Mario!</h1>
        </div>
        <div id="datetime" class="datetime text-slate-300 text-3xl"></div>
      </div>
      <div class="main-container grid grid-cols-10 grid-flow-col w-screen">
        <!--sidebar-->
        <div
          class="side-bar border col-span-1 h-dvh overflow-hidden bg-[#3376BB]">
          <h2 class="text-2xl">Favorites</h2>
          <!-- navigation -->
          <ul class="nav w-full">
            <a href="https://www.youtube.com" target="_blank">
              <li class="nav-item">Youtube</li></a
            >

            <a href="https://www.Facebook.com" target="_blank"
              ><li class="nav-item">Facebook</li></a
            >

            <a href="https://www.Instagram.com" target="_blank"
              ><li class="nav-item">Instagram</li></a
            >

            <a href="https://www.Amazon.ca" target="_blank"
              ><li class="nav-item">Amazon</li></a
            >

            <a
              href="https://www.whistler.ca/culture-recreation/facilities/meadow-park-sports-centre/"
              target="_blank"
              ><li class="nav-item">Meadow Park</li></a
            >

            <a href="https://www.Netflix.com" target="_blank"
              ><li class="nav-item">Netflix</li></a
            >

            <a href="https://www.nba.com" target="_blank"
              ><li class="nav-item">NBA</li></a
            >

            <a
              href="https://authentication.td.com/uap-ui/?consumer=easyweb&locale=en_CA#/uap/login"
              target="_blank"
              ><li class="nav-item">TD</li></a
            >

            <a href="https://www.disneyplus.com/home" target="_blank"
              ><li class="nav-item">Disney+</li></a
            >
          </ul>
        </div>
        <!-- photo container -->
        <div class="slideshow border h-full col-span-8 bg-slate-800">
          <div id="randomShit">
            <!-- <img src="/build/img/random photos/" alt="" /> -->
            <p id="newP" class="text-3xl text-white text-center"></p>
          </div>
        </div>
        <!-- weather status -->
        <div
          class="weather-container h-full border col-span-1 bg-[#3376BB] text-white">
          <h2 class="text-center text-2xl py-5">Whistler Weather</h2>
          <hr />
          <p id="temp" class="temp pl-5"></p>
          <p id="hum" class="hum pl-5"></p>
          <p id="feels" class="feels pl-5"></p>
          <hr />
          <h2 class="text-center text-2xl py-5">Philippines Info</h2>
          <img src="/build/img/philippines.jpg" alt="" class="mb-5" />
          <div id="phInfo" class="text-center">
            <p id="phDate" class="pl-5"></p>
            <p id="phDay" class="pl-5"></p>
            <p id="phTime" class="pl-5"></p>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
